<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div id="back">
		<div class="backRight"></div>
		<div class="backLeft"></div>
	  </div>
	  
	  <div id="slideBox">
		<div class="topLayer ">
		  <div class="right">
			<div class="content back_shod">
			  <h2 class="text-center mb-3 mt-0">Login</h2>
			  <form method="post" onsubmit="return false;">
				<div class="form-floating mb-3">
					<input type="email" class="form-control"  placeholder="name@example.com">
					<label for="floatingInput">Email address</label>
				  </div>
				  <div class="form-floating">
					<input type="password" class="form-control"  placeholder="Password">
					<label for="floatingPassword">Password</label>
				  </div>
					<button class="coll_div mx-3 mt-4 back_shod" type="submit">Login</button>
					<button  class="coll_div mx-5 mt-4 back_shod">New User</button>
			  </form>
			</div>
		  </div>
		</div>
	  </div>
	  
	  <!--Inspiration from: http://ertekinn.com/loginsignup/-->
</body>
</html>
